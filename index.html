<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACK PUREQ - Tax√≠metro Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        :root { --verde: #27ae60; --rojo: #e74c3c; --oscuro: #2c3e50; --azul: #3498db; --naranja: #f39c12; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 10px; display: flex; justify-content: center; margin:0; }
        .tarjeta { background: rgba(206, 164, 189, 0.73); padding: 20px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 480px; }
        
        .nav-periodos { display: flex; justify-content: space-around; border-bottom: 1px solid #eee; margin-bottom: 10px; }
        .tab-btn { padding: 10px 5px; border: none; background: none; font-size: 16px; color: #777; cursor: pointer; border-bottom: 3px solid transparent; }
        .tab-btn.active { color: var(--verde); border-bottom-color: var(--verde); font-weight: bold; }

        .balance-card { background: var(--oscuro); color: white; padding: 20px; border-radius: 25px; text-align: center; margin-bottom: 15px; }
        #saldo { font-size: 32px; font-weight: bold; transition: color 0.3s; }

        .btn-gps { width: 100%; padding: 15px; border-radius: 15px; border: none; color: white; font-weight: bold; font-size: 16px; margin-bottom: 15px; cursor: pointer; }

        .seccion-graficos { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; width: 100%; }
        .caja-grafico { position: relative; background: #fff; padding: 10px; border-radius: 20px; height: 220px; border: 2px solid #eee; text-align: center; }
        .texto-centro { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); text-align: center; pointer-events: none; }

        .contenedor-cats { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; scrollbar-width: none; }
        .cat-chip { background: #f0f2f5; padding: 10px 18px; border-radius: 20px; white-space: nowrap; cursor: pointer; font-size: 14px; border: 2px solid transparent; }
        .cat-chip.activa { border-color: var(--azul); background: #e8f4fd; color: var(--azul); }

        .metodos-pago { display: flex; gap: 5px; margin-bottom: 15px; }
        .metodo-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid #ddd; background: #fff; font-size: 11px; font-weight: bold; cursor: pointer; }
        .metodo-btn.active { border-color: var(--azul); background: #e8f4fd; color: var(--azul); }

        .fila { display: flex; gap: 8px; margin-bottom: 10px; align-items: center; }
        input { padding: 15px; border-radius: 12px; border: 1px solid #ddd; flex: 1; font-size: 18px; outline: none; }
        .input-auto { background: #fffdf0; border-color: var(--naranja); font-weight: bold; color: var(--naranja); }

        .btn-accion { flex: 1; padding: 18px; border: none; border-radius: 120px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .historial { max-height: 250px; overflow-y: auto; margin-top: 10px; border-top: 1px solid #eee; }
        .item { background: #fff; padding: 12px; margin: 8px 0; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .item-info small { color: #666; font-size: 12px; }

        #modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:100; }
        .modal-content { background:rgb(86, 172, 226); padding:30px; border-radius:25px; width:90%; max-width:400px; color: white; }
    </style>
</head>
<body onload="inicializar()">

<div class="tarjeta">
    <div class="nav-periodos">
        <button class="tab-btn active" onclick="cambiarPeriodo('dia', this)">D√≠a</button>
        <button class="tab-btn" onclick="cambiarPeriodo('semana', this)">Semana</button>
        <button class="tab-btn" onclick="cambiarPeriodo('mes', this)">Mes</button>
    </div>

    <div class="balance-card">
        <small style="opacity: 0.8;">JACK PUREQ - Gestor/taximetro</small><br>
        <span id="saldo">S/. 0.00</span>
    </div>

    <button id="btn-gps" class="btn-gps" style="background: var(--naranja);" onclick="toggleSeguimiento()">üöÄ INICIAR TURNO (GPS)</button>

    <div class="seccion-graficos">
        <div class="caja-grafico">
            <div class="texto-centro">
                <small style="color: var(--verde); font-weight: bold;">INGRESOS</small><br>
                <span id="txt-total-ing" style="font-size: 20px; font-weight: bold; color: var(--oscuro);">S/. 0.00</span>
            </div>
            <canvas id="cIng"></canvas>
        </div>
        <div class="caja-grafico">
            <div class="texto-centro">
                <small style="color: var(--rojo); font-weight: bold;">GASTOS</small><br>
                <span id="txt-total-gas" style="font-size: 20px; font-weight: bold; color: var(--oscuro);">S/. 0.00</span>
            </div>
            <canvas id="cGas"></canvas>
        </div>
    </div>

    <div class="selector-fecha-libre" style="text-align:center; margin-bottom:10px;">
        <input type="date" id="input-fecha-filtro" onchange="actualizarInterfaz()" style="border:none; background:transparent; font-weight:bold;">
    </div>

    <div class="contenedor-cats" id="cat-chips"></div>

    <div class="metodos-pago">
        <button class="metodo-btn active" onclick="setMetodo('Efectivo', 'üíµ', this)">üíµ Efectivo</button>
        <button class="metodo-btn" onclick="setMetodo('Yape', 'üü£', this)">üü£ Yape</button>
        <button class="metodo-btn" onclick="setMetodo('Tarjeta', 'üí≥', this)">üí≥ Tarjeta</button>
    </div>

    <div class="fila">
        <input type="number" id="monto" placeholder="S/. Monto">
        <button onclick="abrirModal()" style="border-radius:12px; border:none; padding:15px; background:#ddd;">‚öôÔ∏è</button>
    </div>

    <div class="fila">
        <input type="number" id="km" class="input-auto" placeholder="0.00 KM" step="0.01">
        <input type="number" id="hrs" class="input-auto" placeholder="0.00 Horas" step="0.01">
    </div>
    
    <div class="fila">
        <button class="btn-accion" style="background:var(--verde)" onclick="registrar('ingreso')">Ingreso +</button>
        <button class="btn-accion" style="background:var(--rojo)" onclick="registrar('gasto')">Gasto -</button>
    </div>

    <div id="lista" class="historial"></div>
</div>

<div id="modal"><div class="modal-content">
    <h3>Categor√≠as</h3>
    <div id="lista-gestion" style="max-height: 200px; overflow-y: auto; margin-bottom: 15px;"></div>
    <div class="fila">
        <input type="text" id="n-ico" placeholder="Emoji" style="flex:0.3">
        <input type="text" id="n-nom" placeholder="Nombre">
        <button onclick="crearCat()" style="padding:15px; background:var(--verde); color:white; border:none; border-radius:12px;">+</button>
    </div>
    <button onclick="cerrarModal()" style="width:100%; margin-top:15px; padding:15px; background:var(--oscuro); color:white; border-radius:12px; border:none; font-weight:bold;">Cerrar</button>
</div></div>

<script>
    Chart.register(ChartDataLabels);
    // Recuperamos v15 para que tus datos aparezcan
    let movs = JSON.parse(localStorage.getItem('movs_v15')) || [];
    let cats = JSON.parse(localStorage.getItem('cats_v15')) || [
        {id: 0, n: "Carrera", i: "üöï"}, {id: 1, n: "Gasolina", i: "‚õΩ"}, {id: 2, n: "Comida", i: "üçî"}
    ];
    let catSeleccionada = cats[0].id;
    let metodoActual = { n: 'Efectivo', i: 'üíµ' };
    let periodoActual = 'dia';
    let cIng, cGas;

    let watchId = null, latAnt = null, lonAnt = null, distTotal = 0, tInicio = null, activo = false;

    function inicializar() {
        const ahora = new Date();
        const fPeru = ahora.toLocaleDateString('en-CA', {timeZone: 'America/Lima'});
        document.getElementById('input-fecha-filtro').value = fPeru;
        dibujarCats();
        initCharts();
        actualizarInterfaz();
    }

    function toggleSeguimiento() {
        const btn = document.getElementById('btn-gps');
        if (!activo) {
            distTotal = 0; tInicio = new Date(); latAnt = null; lonAnt = null;
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(actualizarGPS, null, { enableHighAccuracy: true });
                activo = true; btn.innerText = "üõë FINALIZAR TURNO"; btn.style.background = "#7f8c8d";
            }
        } else {
            navigator.geolocation.clearWatch(watchId);
            activo = false; btn.innerText = "üöÄ INICIAR TURNO (GPS)"; btn.style.background = "var(--naranja)";
        }
    }

    function actualizarGPS(pos) {
        if (latAnt && lonAnt) {
            const R = 6371;
            const dLat = (pos.coords.latitude - latAnt) * Math.PI / 180;
            const dLon = (pos.coords.longitude - lonAnt) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(latAnt * Math.PI / 180) * Math.cos(pos.coords.latitude * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            distTotal += (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
            document.getElementById('km').value = distTotal.toFixed(2);
        }
        latAnt = pos.coords.latitude; lonAnt = pos.coords.longitude;
        document.getElementById('hrs').value = ((new Date() - tInicio) / 3600000).toFixed(2);
    }

    function registrar(tipo) {
        const mon = parseFloat(document.getElementById('monto').value);
        if (mon > 0) {
            const catObj = cats.find(c => c.id === catSeleccionada);
            const ahora = new Date();
            const horaActual = ahora.toLocaleTimeString('es-PE', { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'America/Lima' });
            
            movs.unshift({ 
                mon, tipo, catN: catObj.n, catI: catObj.i, catId: catObj.id, 
                km: document.getElementById('km').value || 0, 
                hrs: document.getElementById('hrs').value || 0,
                metodoN: metodoActual.n, metodoI: metodoActual.i,
                fecha: ahora.toISOString(),
                hora: horaActual 
            });
            localStorage.setItem('movs_v15', JSON.stringify(movs));
            document.getElementById('monto').value = '';
            actualizarInterfaz();
        }
    }

    function actualizarInterfaz() {
        const listaUI = document.getElementById('lista');
        const fFiltro = document.getElementById('input-fecha-filtro').value;
        let dIng = {}, dGas = {};
        listaUI.innerHTML = '';

        movs.forEach((m, index) => {
            const fM = new Date(m.fecha).toLocaleDateString('en-CA', {timeZone: 'America/Lima'});
            if (fM === fFiltro && m.metodoN === metodoActual.n) {
                const esI = m.tipo === 'ingreso';
                if (esI) dIng[m.catN] = (dIng[m.catN] || 0) + m.mon; 
                else dGas[m.catN] = (dGas[m.catN] || 0) + m.mon;
                
                listaUI.innerHTML += `<div class="item" style="border-left-color: ${esI ? 'var(--verde)' : 'var(--rojo)'}">
                    <div class="item-info">
                        <strong>${m.catI} ${m.catN}</strong><br>
                        <span style="color:var(--azul); font-size:12px; font-weight:bold;">
                            üìÖ ${new Date(m.fecha).toLocaleDateString('es-PE', {day:'2-digit', month:'2-digit'})} | üïí ${m.hora}
                        </span><br>
                        <small>üöó ${m.km}km ‚Ä¢ ‚è±Ô∏è ${m.hrs}h</small>
                    </div>
                    <div style="text-align: right;">
                        <span style="color:${esI ? 'var(--verde)' : 'var(--rojo)'}; font-weight:bold; font-size:16px;">S/.${m.mon.toFixed(2)}</span>
                        <div style="margin-top:8px;">
                            <button onclick="editarMovimiento(${index})" style="background:none; border:none; font-size:18px; cursor:pointer;">‚úèÔ∏è</button>
                            <button onclick="eliminarMovimiento(${index})" style="background:none; border:none; font-size:18px; cursor:pointer; margin-left:10px;">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>`;
            }
        });

        const totalIng = Object.values(dIng).reduce((a, b) => a + b, 0);
        const totalGas = Object.values(dGas).reduce((a, b) => a + b, 0);
        const neto = totalIng - totalGas;

        document.getElementById('txt-total-ing').innerText = `S/. ${totalIng.toFixed(2)}`;
        document.getElementById('txt-total-gas').innerText = `S/. ${totalGas.toFixed(2)}`;
        
        const saldoE = document.getElementById('saldo');
        saldoE.innerText = `S/. ${neto.toFixed(2)}`;
        saldoE.style.color = neto >= 0 ? '#2ecc71' : '#e74c3c';

        actualizarCharts(dIng, dGas);
    }

    function editarMovimiento(idx) {
        let nV = prompt("Nuevo monto S/.", movs[idx].mon);
        if (nV !== null && !isNaN(nV) && nV > 0) {
            movs[idx].mon = parseFloat(nV);
            localStorage.setItem('movs_v15', JSON.stringify(movs));
            actualizarInterfaz();
        }
    }

    function eliminarMovimiento(idx) {
        if (confirm("¬øEliminar este registro?")) {
            movs.splice(idx, 1);
            localStorage.setItem('movs_v15', JSON.stringify(movs));
            actualizarInterfaz();
        }
    }

    function actualizarCharts(dIng, dGas) {
        cIng.data.labels = Object.keys(dIng); cIng.data.datasets[0].data = Object.values(dIng); cIng.update();
        cGas.data.labels = Object.keys(dGas); cGas.data.datasets[0].data = Object.values(dGas); cGas.update();
    }

    function setMetodo(n, i, btn) { metodoActual = { n, i }; document.querySelectorAll('.metodo-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); actualizarInterfaz(); }
    function cambiarPeriodo(p, btn) { periodoActual = p; document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); actualizarInterfaz(); }
    function dibujarCats() { document.getElementById('cat-chips').innerHTML = cats.map(c => `<div class="cat-chip ${c.id === catSeleccionada ? 'activa' : ''}" onclick="catSeleccionada=${c.id};dibujarCats();actualizarInterfaz();">${c.i} ${c.n}</div>`).join(''); }
    function initCharts() {
        const opt = { 
            maintainAspectRatio: false, 
            cutout: '70%',
            plugins: { 
                legend: { display: false }, 
                datalabels: { 
                    color: '#444', 
                    font: { weight: 'bold', size: 11 }, 
                    formatter: (v, c) => { 
                        let s = c.dataset.data.reduce((a, b) => a + b, 0); 
                        return s > 0 ? ((v * 100) / s).toFixed(0) + "%" : ""; 
                    } 
                } 
            } 
        };
        cIng = new Chart(document.getElementById('cIng'), { type: 'doughnut', data: { labels: [], datasets: [{ data: [], backgroundColor: ['#2ecc71', '#27ae60', '#1abc9c'] }] }, options: opt });
        cGas = new Chart(document.getElementById('cGas'), { type: 'doughnut', data: { labels: [], datasets: [{ data: [], backgroundColor: ['#e74c3c', '#e67e22', '#f1c40f'] }] }, options: opt });
    }
    function abrirModal() { document.getElementById('modal').style.display = 'flex'; dibujarGestion(); }
    function cerrarModal() { document.getElementById('modal').style.display = 'none'; }
    function dibujarGestion() { document.getElementById('lista-gestion').innerHTML = cats.map((c, i) => `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid rgba(255,255,255,0.2); align-items:center;"><span>${c.i} ${c.n}</span><button onclick="cats.splice(${i},1);localStorage.setItem('cats_v15', JSON.stringify(cats));dibujarCats();dibujarGestion();" style="color:white; background:#e74c3c; border:none; border-radius:8px; padding:5px 10px; cursor:pointer;">Borrar</button></div>`).join(''); }
    function crearCat() { const i = document.getElementById('n-ico').value || "üì¶", n = document.getElementById('n-nom').value; if(n) { cats.push({id: Date.now(), n, i}); localStorage.setItem('cats_v15', JSON.stringify(cats)); dibujarCats(); dibujarGestion(); } }
</script>
</body>
</html>
